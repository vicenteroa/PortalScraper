name: Build Go Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build
        run: go build -o portalscraper

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: portalscraper
          path: portalscraper
